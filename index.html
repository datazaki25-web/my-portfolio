    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syne:wght@400;800&display=swap');
        
        :root { --primary: #3b82f6; }
        body { 
            background: #000; color: #fff; 
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }
        h1, h2, .font-syne { font-family: 'Syne', sans-serif; }

        /* Noise Texture Overlay */
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05; pointer-events: none; z-index: 999;
        }

        /* Custom Cursor */
        #cursor {
            width: 20px; height: 20px; border: 2px solid var(--primary);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 9999; transition: transform 0.1s, background 0.3s;
        }

        .text-gradient {
            background: linear-gradient(to right, #fff, #3b82f6, #8b5cf6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .card-glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s ease;
        }
        .card-glass:hover {
            background: rgba(59, 130, 246, 0.05);
            border-color: var(--primary);
            transform: translateY(-10px) scale(1.02);
        }

        /* Dead Center Force */
        .hero-center {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh; width: 100%;
            text-align: center; position: relative;
        }

        .scroll-line {
            width: 1px; height: 80px;
            background: linear-gradient(to bottom, var(--primary), transparent);
            animation: scrollDown 2s infinite;
        }
        @keyframes scrollDown {
            0% { transform: scaleY(0); transform-origin: top; }
            50% { transform: scaleY(1); transform-origin: top; }
            51% { transform: scaleY(1); transform-origin: bottom; }
            100% { transform: scaleY(0); transform-origin: bottom; }
        }
    </style>
</head>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: false });

        // Custom Cursor Logic
        const cursor = document.querySelector('#cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.querySelectorAll('a, button, .group').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(3)';
                cursor.style.background = 'rgba(59, 130, 246, 0.2)';
            });
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursor.style.background = 'transparent';
            });
        });
    </script>
