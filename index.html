<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Museum - M Zaky Mahid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="vignette"></div>

    <div class="museum-wall">
        <header>
            <h1>Portofolio</h1>
        </header>

        <main class="gallery-grid">
            <div class="frame gold-frame">
                <div class="artwork">
                    <img src="https://via.placeholder.com/300x200" alt="Karya 1">
                    <div class="label">Desain Grafis</div>
                </div>
            </div>

            <div class="frame gold-frame large">
                <div class="artwork">
                    <img src="https://via.placeholder.com/400x300" alt="Karya 2">
                    <div class="label">Pengembangan Web</div>
                </div>
            </div>

            <div class="frame gold-frame">
                <div class="artwork">
                    <img src="https://via.placeholder.com/300x200" alt="Karya 3">
                    <div class="label">Fotografi</div>
                </div>
            </div>
        </main>

        <footer>
            <h2 class="signature">M ZAKY MAHID RUWANSYAH</h2>
        </footer>
    </div>

</body>
</html>
