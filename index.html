    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syne:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root { --primary: #3b82f6; --accent: #8b5cf6; }
        
        body { 
            background: #000; color: #fff; 
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            cursor: none; /* Sembunyikan kursor asli */
        }
        
        h1, h2, .font-syne { font-family: 'Syne', sans-serif; }

        /* Noise Texture */
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05; pointer-events: none; z-index: 9999;
        }

        /* Custom Cursor Ball */
        #cursor {
            width: 12px; height: 12px; background: white;
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 10000; mix-blend-mode: difference;
            transition: transform 0.2s ease-out;
        }
        #cursor-outline {
            width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.5);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 9999; transition: all 0.15s ease-out;
        }

        .text-gradient {
            background: linear-gradient(to right, #fff, var(--primary), var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .card-glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .card-glass:hover {
            background: rgba(59, 130, 246, 0.08);
            border-color: var(--primary);
            transform: translateY(-15px) rotateX(5deg);
        }

        .hero-center {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh; text-align: center;
        }

        /* Ambient Light Animation */
        .ambient-light {
            position: absolute;
            width: 60vw; height: 60vw;
            background: radial-gradient(circle, rgba(59,130,246,0.15) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 10s infinite alternate;
        }

        @keyframes float {
            0% { transform: translate(-10%, -10%); }
            100% { transform: translate(10%, 10%); }
        }

        .nav-link { position: relative; }
        .nav-link::after {
            content: ''; position: absolute; bottom: -4px; left: 0;
            width: 0%; height: 2px; background: var(--primary);
            transition: width 0.3s ease;
        }
        .nav-link:hover::after { width: 100%; }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="cursor-outline"></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({ duration: 1200, once: false, mirror: true });

        // Custom Cursor GSAP
        const cursor = document.querySelector('#cursor');
        const cursorOutline = document.querySelector('#cursor-outline');

        window.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1 });
            gsap.to(cursorOutline, { x: e.clientX - 14, y: e.clientY - 14, duration: 0.3 });
        });

        // Hover Effects
        const hoverTargets = document.querySelectorAll('a, button, .group, .magnetic');
        hoverTargets.forEach(target => {
            target.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(4)';
                cursor.style.background = 'rgba(59, 130, 246, 0.5)';
                cursorOutline.style.opacity = '0';
            });
            target.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursor.style.background = 'white';
                cursorOutline.style.opacity = '1';
            });
        });

        // Simple Magnetic Effect
        const magneticElements = document.querySelectorAll('.magnetic');
        magneticElements.forEach(el => {
            el.addEventListener('mousemove', (e) => {
                const rect = el.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                gsap.to(el, { x: x * 0.3, y: y * 0.3, duration: 0.4 });
            });
            el.addEventListener('mouseleave', () => {
                gsap.to(el, { x: 0, y: 0, duration: 0.4 });
            });
        });
    </script>
